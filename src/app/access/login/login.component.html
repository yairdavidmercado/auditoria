<div class="hold-transition login-page" >
    <div class="login-box">
        <div class="login-logo">
            <img width="200" src="../../../assets/img/icon.svg" alt="">
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Iniciar sesión</p>
                <p class="login-box-msg">{{name_user}}</p>
                <form [formGroup]="loginForm" (ngSubmit)="Login()" >
                <div class="input-group mb-3">
                    <input type="text" [(ngModel)]="usuario" required formControlName="usuario" (focusout)="nombre_usuario()" class="form-control" placeholder="Usuario">
                    <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" [(ngModel)]="password" required formControlName="password" class="form-control" placeholder="Contraseña">
                    <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                    </div>
                </div>
                <div class="social-auth-links text-center mb-3">
                    <button  [disabled]="loginForm.invalid" class="btn btn-block btn-primary">
                    Acceder
                    </button>
                </div>
                </form>
            </div>
          <!-- /.login-card-body -->
        </div>
    </div>
</div>
