<div class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
          <!-- Left navbar links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
              <a href="#" class="nav-link">{{name_perfil}}</a>
            </li>
          </ul>
          <!-- Right navbar links -->
          <ul class="navbar-nav ml-auto">
            <!-- Notifications Dropdown Menu -->
            <li class="nav-item dropdown">
              <a class="nav-link" data-toggle="dropdown" href="#">
                <i class="far fa-user"></i>
                {{name_session}}
              </a>
              <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <ng-container *ngFor="let item of perfiles; index as i; first as isFirst">
                  <a (click)="cambiarPerfil(item.perfil)" style="font-size: 10px; cursor: pointer;" class="dropdown-item">
                    <i class="fas fa-envelope mr-2"></i>{{item.descripcion}}
                  </a>
                </ng-container>
                  <div class="dropdown-divider"></div>
                  <a (click)="cerrarSesion()" style="cursor: pointer;" class="dropdown-item dropdown-footer">Cerrar sesión</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
                <i class="fas fa-th-large"></i>
              </a>
            </li>
          </ul>
        </nav>

        <aside class="main-sidebar sidebar-light-primary elevation-4">
          <a href="#" class="brand-link">
            <img src="./assets/img/icon_only.svg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light"><img src="./assets/img/icon_letter.svg" class="brand-image"></span>
          </a>

          <div class="sidebar">
            <app-menu-left></app-menu-left>
          </div>

        </aside>

        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>

        <aside class="control-sidebar control-sidebar-dark">

        </aside>

        <footer class="main-footer">
          <!-- <strong>Copyright &copy; 2014-2020 <a href="#">Auditoria</a>.</strong>
          All rights reserved. -->
          <div class="float-right d-none d-sm-inline-block">
            <b>Auditoría</b> 0.0.1
          </div>
        </footer>
    </div>
</div>
